<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GretAI - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap">
</head>
<body class="dark-theme">
    <div class="greta-side-container">
        <div class="speech-bubble">
            <div class="tail"></div>
            <p id="dialogue" class="speech-bubble-text">“Ready to continue our journey together? Just log in to pick up where we left off, and let's keep working towards a better future for our planet. ”</p>
        </div>
        <img id="gretaImage" src="greta_character_design/greta character design 14.png" alt="Greta Thunberg" class="greta-image">
    </div>
    <div class="form-container">
        <h2>Log in</h2>
        <form id="signupForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </form>
        <a href="request_access.html"><button>LOG IN</button></a>
        <p>Don't have an account? <a href="sign_up.html">Create account</a></p>
    </div>
</body>
</html>

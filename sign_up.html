<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GretAI - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap">
</head>
<body class="dark-theme">
    <div class="greta-side-container">
        <div class="speech-bubble">
            <div class="tail"></div>
            <p id="dialogue" class="speech-bubble-text">“Now that I have introduced myself... Let's begin! Join our community to learn about climate action. Together, we can make a difference. Ready to get started?”</p>
        </div>
        <img id="gretaImage" src="greta_character_design/greta character design 1.png" alt="Greta Thunberg" class="greta-image">
    </div>

    <div class="form-container">
        <h2>Create your profile</h2>
        <form id="signupForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">

            <label for="age">Age</label>
            <input type="number" id="age" name="age">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </form>
        <a href="request_access.html"><button>CREATE ACCOUNT</button></a>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>

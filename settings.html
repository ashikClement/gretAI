    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap">
</head>
<body class="dark-theme">

    <!-- Vertical menu -->
    <div class="vertical-menu">
        <a href="the_climate_story.html">THE CLIMATE STORY</a>
        <a href="resources.html">RESOURCES</a>
        <a href="community_hub.html">COMMUNITY HUB</a>
        <a href="make_your_move.html">MAKE YOUR MOVE</a>
        <a href="settings.html" style="color: #68BBE3;background-color: #3B3B3B; border-style: solid; border-width: 2px; border-color: #68BBE3;">SETTINGS</a>
    </div>

    <!-- Website name -->
    <a href="#" class="website-name">gretAI</a>

    <!-- Your content goes here -->
    <div class="settings-container">
        <h2 style="margin-bottom: 40px;">Settings</h2>
        <div class="info-container">Ashik Arul Clement</div>
        <div class="info-container">19</div>
        <div class="info-container">ashikarul.clement@gmail.com</div>
        <div class="toggle-button">
            <label for="text-to-speech" style="font-weight: 700;">Text-to-speech</label>
            <input type="checkbox" id="text-to-speech" name="text-to-speech">
        </div>
        <div class="input-group">
            <label for="disabilities" style="font-weight: 700;">Learning Disabilities</label>
            <select id="disabilities" name="disabilities">
                <option value="none">None</option>
                <option value="dyslexia">Dyslexia</option>
                <option value="dysgraphia">Dysgraphia</option>
                <option value="dyscalculia">Dyscalculia</option>
                <option value="adhd">Attention Deficit Hyperactivity Disorder (ADHD)</option>
                <option value="apd">Auditory Processing Disorder (APD)</option>
                <option value="vpd">Visual Processing Disorder (VPD)</option>
                <option value="asd">Autism Spectrum Disorder (ASD)</option>
                <option value="sld">Specific Learning Disorder (SLD)</option>
                <option value="efd">Executive Function Disorder (EFD)</option>
                <option value="lpd">Language Processing Disorder</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="button-group">
            <button id="log-out" class="settings-button" style="font-weight: 700; color: #979797;">LOG OUT</button><br>
            <button id="delete-account" class="settings-button" style="font-weight: 700; color: #ec2400">DELETE MY ACCOUNT</button><br>
            <button id="save-changes" class="settings-button" style="font-weight: 700; background-color: #0E86D4; padding: 15px; border-radius: 10px;">SAVE CHANGES</button>
        </div>
    </div>

</body>
</html>

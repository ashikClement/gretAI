<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GretAI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap">
</head>
<body onload="requestAccess()" class="dark-theme">
    <div class="greta-focus-container">
        <div class="speech-bubble">
            <div class="tail"></div>
            <p id="dialogue" class="speech-bubble-text">"For the best experience and accessibility, I need access to your location and microphone. Can I have your permission?"</p>
        </div>
        <img id="gretaImage" src="greta_character_design/greta character design 5.png" alt="Greta Thunberg" class="greta-image">
    </div>
    <script src="request_access_script.js"></script>
</body>
</html>
